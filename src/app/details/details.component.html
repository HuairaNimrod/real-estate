<article class="listing-details">

    <div class="listing-picture">
        <!-- <div class="picture-container"> -->
            <img
            class="listing-photo"
            [src]="housingLocation?.photo"
            alt="Exterior photo of {{housingLocation?.name}}"
            >
        <!-- </div> -->
    </div>
    <div class="listing-description">
        <h2 class="listing-heading">{{housingLocation?.name}}</h2>
        <p class="listing-location"> {{housingLocation?.city}}</p>
        <h2 class="listing-title">About this housing location</h2>
        <ul>
            <li>Units available: {{housingLocation?.availableUnits}}</li>
            <li>Wifi : {{housingLocation?.wifi}}</li>
            <li>Laundry: {{housingLocation?.laundry}}</li>
        </ul>
    </div>    
    <div class="listing-apply">
        <div>
            <h2 class="section-heading">Apply now to live here</h2>
            <form [formGroup]="applyForm" (submit)="submitApplication()">
                <label for="first-name">First Name</label>
                <input id="first-name" type="text" formControlName="firstName"/>
        
                <label for="last-name">Last Name</label>
                <input id="last-name" type="text" formControlName="lastName" />
        
                <label for="email">Email</label>
                <input id="email" type="email" formControlName="email">
                <button type="submit" class="primary">Apply now</button>
            </form>
        </div>
    </div>
</article>
